<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Mandiri TOPintar</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- LOGIN SCREEN -->
        <div id="login-screen" class="screen">
            <h1 id="login-title"></h1>
            <h2 id="login-subtitle"></h2>
            <div class="form-group">
                <label for="access-code">Kode Akses Ujian</label>
                <input type="password" id="access-code" placeholder="Masukkan kode unik Anda">
                <p id="login-error" class="error-message"></p>
            </div>
            <button class="start-btn" onclick="handleLogin()"><i class="fas fa-sign-in-alt"></i> Masuk</button>
        </div>

        <!-- WELCOME SCREEN -->
        <div id="welcome-screen" class="screen">
            <!-- Content unchanged -->
        </div>

        <!-- SELECTION SCREEN -->
        <div id="selection-screen" class="screen">
            <!-- Content unchanged -->
        </div>

        <!-- INSTRUCTION SCREEN -->
        <div id="instruction-screen" class="screen">
             <!-- Content unchanged -->
        </div>

        <!-- TEST SCREEN (Structure slightly adjusted) -->
        <div id="test-screen" class="screen">
            <!-- Mobile Header -->
            <div class="test-header-mobile">
                <button id="menu-toggle-btn"><i class="fas fa-bars"></i></button>
                <span id="question-number-category-mobile"></span>
                <span id="timer-mobile">00:00</span>
            </div>
            <!-- Sidebar Overlay -->
            <div class="sidebar-overlay"></div>
            <!-- Sidebar / Drawer -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Navigasi Ujian</h3>
                    <button id="close-sidebar-btn"><i class="fas fa-times"></i></button>
                </div>
                <div id="timer-desktop" class="timer">00:00</div>
                <div id="progress-bar-container"><div id="progress-bar"></div></div>
                <div class="question-grid-container">
                    <div id="question-grid"></div>
                </div>
            </div>
            <!-- Main Content Area -->
            <div class="main-content">
                <div class="question-area">
                    <p id="question-text"></p>
                    <div class="options-container" id="options-container"></div>
                </div>
                <div class="test-footer">
                    <button id="prev-btn" class="footer-btn start-btn" onclick="prevQuestion()"><i class="fa-solid fa-chevron-left"></i> Sebelumnya</button>
                    <button id="finish-btn" class="footer-btn" onclick="confirmFinish()">Selesaikan Tes</button>
                    <button id="next-btn" class="footer-btn start-btn" onclick="nextQuestion()">Selanjutnya <i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
        
        <!-- RESULTS & REVIEW SCREENS (HTML structure is fine) -->
        <!-- ... -->
    </div>

    <!-- NEW: CONFIRMATION MODAL -->
    <div id="confirm-finish-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Konfirmasi</h3>
            <p>Apakah Anda yakin ingin menyelesaikan sesi ini? Jawaban tidak dapat diubah kembali.</p>
            <div class="modal-actions">
                <button id="cancel-finish-btn" class="start-btn btn-secondary">Batal</button>
                <button id="confirm-finish-btn" class="start-btn" style="background-color: var(--color-correct);">Ya, Selesaikan</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
